name: Docker CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./ElibraryParserWeb
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/elibrary-parser-web:latest
          ${{ secrets.DOCKER_USERNAME }}/elibrary-parser-web:${{ github.sha }}
    
    - name: Verify push
      run: |
        echo "âœ… Image pushed to Docker Hub as: ${{ secrets.DOCKER_USERNAME }}/elibrary-parser-web"